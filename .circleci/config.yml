version: 2.1

orbs:
  clojure: lambdaisland/clojure@dev:first

commands:
  checkout_and_run:
    parameters:
      target:
        type: string
        default: test-clj
    steps:
      - checkout
      - clojure/with_cache:
          steps:
            - run: make << parameters.target >>

jobs:
  CLJ-Java8-Clojure18:
    executor: clojure/openjdk8
    environment: {VERSION: "1.9.0"}
    steps: [checkout_and_run]

workflows:
  version: 2
  cider_tests:
    jobs:
      - CLJ-Java8-Clojure18
